                                    function optionAppender_Vertical(parentNode, strArray) {
                                        var html = '';
                                        for (var i = 0; i < strArray.length; i++) {
                                            html +=
                                                '<option value="' +
                                                strArray[i].value +
                                                '">' +
                                                strArray[i].name +
                                                '</option>';
                                        }
                                        $(parentNode).append(html);
                                    }

                                    function GetLanguageData(_language) {
                                        var return_data = {};
                                        for (var i = 0; i < data.languages.length; i++) {
                                            if (data.languages[i].id == _language) {
                                                return_data = data.languages[i];
                                            }
                                        }
                                        return return_data;
                                    }

                                    function Convert_Level1_language(vertical_level1_data, _language) {

                                                break;
                                            case 'Turkish':
                                                name = vertical_level1_data.Turkish;
                                                break;
                                            case 'Ukrainian':
                                                name = vertical_level1_data.Ukrainian;
                                                break;
                                            case 'Chinese':
                                                name = vertical_level1_data.Chinese;
                                                break;
                                            case 'French':
